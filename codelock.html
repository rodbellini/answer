<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codelock</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin-top: 50px;
    }
    .display {
      font-size: 24px;
      margin-bottom: 20px;
      color: lime;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      background: black;
      color: white;
      font-size: 24px;
      border: 1px solid white;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
    #resetBtn {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="display" id="display">Code: </div>
  <div class="keypad">
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
    <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>
    <button onclick="press(6)">6</button>
    <button onclick="press(7)">7</button>
    <button onclick="press(8)">8</button>
    <button onclick="press(9)">9</button>
  </div>
  <button id="resetBtn" onclick="resetCode()">Reset</button>

  <!-- Sounds -->
  <audio id="clickSound" src="click.wav" preload="auto"></audio>
  <audio id="errorSound" src="error.mp3" preload="auto"></audio>

  <script>
    const correctCode1 = "1717";
    const correctCode2 = "0000"; // Optional second code for testing
    let input = "";
    const display = document.getElementById('display');
    const clickSound = document.getElementById('clickSound');
    const errorSound = document.getElementById('errorSound');

    function press(num) {
      if (input.length >= 4) return;
      input += num;
      display.textContent = "Code: " + input;
      clickSound.play();

      if (input.length === 4) {
        if (input === correctCode1) {
          window.location.href = "entrynum17.html";
        } else if (input === correctCode2) {
          window.location.href = "secret001.html";
        } else {
          errorSound.play();
          display.textContent = "Code: " + input + " (WRONG)";
        }
      }
    }

    function resetCode() {
      input = "";
      display.textContent = "Code: ";
    }
  </script>
</body>
</html>
