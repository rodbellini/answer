<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message for Dave</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: monospace;
      overflow: hidden;
    }
    .come-back {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: red;
      font-weight: bold;
      animation: shake 0.2s infinite;
      cursor: pointer;
    }
    .message {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: yellow;
      font-size: 18px;
      white-space: pre-wrap;
      animation: shake 0.3s infinite;
    }
.steven-img {
  position: absolute;
  bottom: 10px;
  right: 950px; /* was 10px â€” move image closer to the left */
  width: 300px;
  height: auto;
}

    }
    @keyframes shake {
      0% { transform: translate(1px, 0); }
      25% { transform: translate(-1px, 0); }
      50% { transform: translate(1px, 0); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(1px, 0); }
    }
  </style>
</head>
<body>
<div class="come-back" onclick="window.location.href='index.html'">come back.</div>
  <img src="steven.png" alt="Steven" class="steven-img" />
  <div id="message" class="message"></div>

  <script>
    const message = "* When you come home, I'll be there waiting for you, I hope you answer dave.";
    const container = document.getElementById("message");
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        container.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }

    typeWriter();
  </script>
</body>
</html>
