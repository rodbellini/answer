<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }
    .come-back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: red;
      font-size: 18px;
      font-weight: bold;
      animation: shake 0.2s infinite;
      cursor: pointer;
    }
    .message {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: yellow;
      font-size: 16px;
      animation: shake 0.2s infinite;
      max-width: 70%;
    }
    .link {
      cursor: pointer;
      color: yellow;
    }
    #steven {
      position: absolute;
      bottom: 20px;
      right: 950px;
      width: 300px;
    }
    @keyframes shake {
      0% { transform: translate(1px, 0); }
      25% { transform: translate(-1px, 0); }
      50% { transform: translate(1px, 0); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(1px, 0); }
    }
  </style>
</head>
<body>
  <div class="come-back" onclick="window.location.href='index.html'">come back.</div>
  <img id="steven" src="steven.png" alt="Steven" />
  <div id="steven-message" class="message"></div>

  <script>
    const messageContainer = document.getElementById("steven-message");
    const before = "* When you come home, I'll be there waiting for you, I hope you ";
    const after = " dave.";
    const answerLink = '<span class="link" onclick="window.location.href=\'codelock.html\'">answer</span>';

    let i = 0;
    function typeWriter() {
      if (i < before.length) {
        messageContainer.innerHTML += before.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      } else {
        messageContainer.innerHTML += answerLink + after;
      }
    }

    typeWriter();
  </script>
</body>
</html>
