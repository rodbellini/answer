<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Found</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: red;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .secret-image {
      width: 200px;
      height: auto;
    }

    .message {
      font-size: 20px;
    }

    .back-button {
      margin-top: 40px;
      color: red;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="secret001.png" alt="Secret Sprite" class="secret-image" />
    <div class="message">* you found a secret.</div>
  </div>
  <div class="back-button" onclick="window.location.href='index.html'">go back</div>
</body>
</html>
