<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Lock</title>
  <style>
    body {
      background: black;
      color: green;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .lock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .display {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 15px;
    }
    .underline {
      display: inline-block;
      width: 20px;
      height: 2px;
      margin: 0 5px;
      background: green;
    }
    .underline.red {
      background: red;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }
    button {
      background: black;
      border: 2px solid green;
      color: green;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background: green;
      color: black;
    }
  </style>
</head>
<body>
  <div class="lock-container">
    <div id="display" class="display">
      <span class="underline"></span>
      <span class="underline"></span>
      <span class="underline"></span>
      <span class="underline"></span>
      <span class="underline red"></span>
    </div>
    <div class="keypad">
      <button onclick="press(1)">1</button>
      <button onclick="press(2)">2</button>
      <button onclick="press(3)">3</button>
      <button onclick="press(4)">4</button>
      <button onclick="press(5)">5</button>
      <button onclick="press(6)">6</button>
      <button onclick="press(7)">7</button>
      <button onclick="press(8)">8</button>
      <button onclick="press(9)">9</button>
      <button onclick="clearCode()">C</button>
      <button onclick="press(0)">0</button>
      <button onclick="checkCode()">‚èé</button>
    </div>
  </div>

  <script>
    let input = "";
    const correctCode = "81625";
    const display = document.getElementById("display");
    const underlines = display.querySelectorAll(".underline");

    function press(num) {
      if (input.length < 5) {
        input += num;
        underlines[input.length - 1].style.background = "green";
      }
    }

    function clearCode() {
      input = "";
      underlines.forEach((u, i) => {
        u.style.background = i === 4 ? "red" : "green";
      });
    }

    function checkCode() {
      if (input === correctCode) {
        window.location.href = "friends.html"; // go to the new Friends page
      } else {
        alert("Wrong code!");
        clearCode();
      }
    }
  </script>
</body>
</html>
