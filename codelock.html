<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Lock</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #display {
      font-size: 32px;
      margin-bottom: 20px;
      letter-spacing: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
    }

    button {
      background: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      font-size: 24px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00ff00;
      color: black;
    }

    .error {
      animation: flash 0.3s steps(2, start) 3;
    }

    @keyframes flash {
      0%, 100% { color: red; }
      50% { color: black; }
    }
  </style>
</head>
<body>
  <!-- Display -->
  <div id="display">____</div>

  <!-- Keypad -->
  <div class="keypad">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="clearInput()">C</button>
    <button onclick="press('0')">0</button>
    <button onclick="backspace()">âŒ«</button>
  </div>

  <!-- Audio Elements -->
  <audio id="clickSound" src="click.wav" preload="auto"></audio>
  <audio id="errorSound" src="error.mp3" preload="auto"></audio>

  <script>
    const display = document.getElementById("display");
    const clickSound = document.getElementById("clickSound");
    const errorSound = document.getElementById("errorSound");

    let input = "";

    const validCodes = {
      "1717": "entrynum17.html",
      "0001": "secret001.html"
    };

    function press(num) {
      if (input.length >= 4) return;
      input += num;
      updateDisplay();
      clickSound.currentTime = 0;
      clickSound.play();

      if (input.length === 4) {
        if (validCodes[input]) {
          window.location.href = validCodes[input];
        } else {
          error();
        }
      }
    }

    function updateDisplay() {
      display.textContent = input.padEnd(4, "_");
    }

    function backspace() {
      input = input.slice(0, -1);
      updateDisplay();
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function clearInput() {
      input = "";
      updateDisplay();
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function error() {
      display.classList.add("error");
      errorSound.currentTime = 0;
      errorSound.play();
      setTimeout(() => {
        display.classList.remove("error");
        clearInput();
      }, 500);
    }

    updateDisplay();
  </script>
</body>
</html>
