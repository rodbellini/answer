<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codelock</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #lock-wrapper {
      position: relative;
      width: 256px;
      height: 256px;
    }

    #codelock-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 0;
    }

    #codelock-fg {
      position: absolute;
      top: -16px;
      left: -16px;
      width: 288px;
      height: 288px;
      z-index: 2;
      pointer-events: none;
    }

    .key {
      position: absolute;
      width: 33.33%;
      height: 33.33%;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1;
    }

    .key:active {
      filter: brightness(0.8);
    }

    #code-display {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    #reset-button {
      margin-top: 20px;
      background: none;
      border: 1px solid white;
      color: white;
      font-family: monospace;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="code-display"></div>

  <div id="lock-wrapper">
    <img src="codelock.png" alt="Codelock" id="codelock-bg" />

    <!-- 3x3 buttons -->
    <button class="key" data-num="1" style="top: 0%; left: 0%;"></button>
    <button class="key" data-num="2" style="top: 0%; left: 33.33%;"></button>
    <button class="key" data-num="3" style="top: 0%; left: 66.66%;"></button>

    <button class="key" data-num="4" style="top: 33.33%; left: 0%;"></button>
    <button class="key" data-num="5" style="top: 33.33%; left: 33.33%;"></button>
    <button class="key" data-num="6" style="top: 33.33%; left: 66.66%;"></button>

    <button class="key" data-num="7" style="top: 66.66%; left: 0%;"></button>
    <button class="key" data-num="8" style="top: 66.66%; left: 33.33%;"></button>
    <button class="key" data-num="9" style="top: 66.66%; left: 66.66%;"></button>
  </div>

  <button id="reset-button">Reset</button>

  <script>
    const correctCode = "1717";
    let inputCode = "";

    const display = document.getElementById("code-display");
    const buttons = document.querySelectorAll(".key");

    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        if (inputCode.length < 4) {
          inputCode += button.dataset.num;
          display.textContent = inputCode;

          if (inputCode.length === 4) {
            setTimeout(() => {
              if (inputCode === correctCode) {
                window.location.href = "entrynum17.html";
              } else {
                display.textContent = "----";
                inputCode = "";
              }
            }, 300);
          }
        }
      });
    });

    const resetButton = document.getElementById("reset-button");
    resetButton.addEventListener("click", () => {
      inputCode = "";
      display.textContent = "";
    });
  </script>
</body>
</html>
