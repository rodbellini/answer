<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ringing...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #dialogue {
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 300px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .shake-red {
      animation: shake 0.2s infinite;
      font-weight: bold;
      color: red;
      display: inline-block;
      font-size: 22px;
    }
    .shake-yellow {
      animation: shake 0.2s infinite;
      font-weight: bold;
      color: yellow;
      display: inline-block;
      font-size: 22px;
    }
    @keyframes shake {
      0% { transform: translate(1px, 0); }
      25% { transform: translate(-1px, 0); }
      50% { transform: translate(1px, 0); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(1px, 0); }
    }
    img {
      max-width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="dialogue"></div>
  <div id="container">
    <img id="phoneImage" src="ring.png" alt="Phone" />
  </div>

  <script>
    const phoneImage = document.getElementById('phoneImage');
    let stage = 0;

    setTimeout(() => {
      phoneImage.src = 'ring.gif';
      stage = 1;
    }, 20000);

    phoneImage.onclick = () => {
      if (stage === 1) {
        phoneImage.src = 'phone1.gif';
        stage = 2;
        startDialogue();
      }
    };

    const lines = [
      "- Didn't think I'd see you here. Took you long enough to answer the DAMN phone.",
      "- You know, they're still looking out for ya!",
      "- They might call you. Listen, look out.",
      "- AND PICK THE PHONE."
    ];

    const dialogue = document.getElementById('dialogue');

    function startDialogue() {
      let i = 0;

      function typeLine(line, index, callback) {
        let charIndex = 0;
        let span = null;

        if (index === lines.length - 1) {
          span = document.createElement('span');
          span.classList.add('shake-red');
          dialogue.appendChild(span);
        }

        function typeChar() {
          if (charIndex >= line.length) {
            dialogue.innerHTML += "\n";
            if (index !== lines.length - 1) {
              setTimeout(callback, 600);
            } else {
              phoneImage.src = 'phone2.gif';
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 1000);
            }
            return;
          }

      if (line.slice(charIndex, charIndex + 4) === "DAMN") {
  const link = document.createElement('a');
  link.href = "steven.html";
  link.classList.add('shake-yellow');
  link.style.color = "yellow";
  link.style.textDecoration = "none";
  link.textContent = "DAMN";
  dialogue.appendChild(link);
  charIndex += 4;
  setTimeout(typeChar, 100);
  return;
}


          const char = line.charAt(charIndex);
          if (index === lines.length - 1) {
            span.textContent += char;
          } else {
            dialogue.innerHTML += char;
          }

          charIndex++;
          setTimeout(typeChar, 100);
        }

        typeChar();
      }

      function nextLine() {
        if (i < lines.length) {
          typeLine(lines[i], i, nextLine);
          i++;
        }
      }

      nextLine();
    }
  </script>
</body>
</html>
